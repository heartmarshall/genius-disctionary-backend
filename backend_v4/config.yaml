server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "10s"
  write_timeout: "30s"
  idle_timeout: "60s"
  shutdown_timeout: "10s"

# database:
#   dsn: loaded from DATABASE_DSN env

# auth:
#   jwt_secret: loaded from AUTH_JWT_SECRET env
#   google_client_id: loaded from AUTH_GOOGLE_CLIENT_ID env
#   google_client_secret: loaded from AUTH_GOOGLE_CLIENT_SECRET env

graphql:
  playground_enabled: true
  introspection_enabled: true
  complexity_limit: 300

log:
  level: "debug"
  format: "text"

srs:
  default_ease_factor: 2.5
  min_ease_factor: 1.3
  max_interval_days: 365
  graduating_interval: 1
  learning_steps: "1m,10m"
  new_cards_per_day: 20
  reviews_per_day: 200

rate_limit:
  enabled: true
  register: 5
  login: 10
  refresh: 20
  cleanup_interval: 5m
